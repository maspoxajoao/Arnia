
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/global.css" />
    <link rel="stylesheet" href="estilos/card.css" />
    <link rel="stylesheet" href="estilos/formSection.css" />
    <link rel="stylesheet" href="estilos/form.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Card de Contato</title>
  </head>
  <body>
    <address class="card">
      <img src="imagens/icon.png" alt="Símbolo do arroba" />
      <br />
      <h4 class="title">Contatos</h4>
      <a href="https://www.linkedin.com/in/joao-victor-4a40a923b/"><button>LinkedIn</button></a> 
      <br />

      <a href="j0407victor@gmailcom">j0407victor@mail.com</a>
      <a id="phone" href="tel:+55 31 992865879">+55 31 992865879</a>

      <a href="https://github.com/maspoxajoao">
        <p>Veja meu código no GitHub</p>
      </a>
      <br />
      <form>
        <fieldset class="formSection" id="personal-info">
          <legend for="personal-info" class="sectionTitle">
            Informações pessoais
          </legend>
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" placeholder="Nome" maxlength="30" />
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="E-mail" />
          <label for="telefone">Telefone</label>
          <input type="tel" name="telefone" id="telefone" placeholder="Telefone" />
          <label for="mensagem">Mensagem</label>
          <textarea
            rows="5"
            type="text"
            name="mensagem"
            id="mensagem"
            placeholder="Mensagem"
          ></textarea>
        </fieldset>

        <fieldset class="formSection" id="work-info">
          <legend class="sectionTitle" for="work-info">Escolha o que deseja contratar</legend>
          <select>
            <option value="design">Design</option>
            <option value="frontend">Front-end</option>
            <option value="mobile">Mobile</option>
            <option value="web">Web</option>
          </select>
          <br />
          <select multiple>
            <optgroup label="Front-end">
              <option value="css">CSS</option>
              <option value="html">HTML</option>
              <option value="javascript">Javascript</option>
              <option value="bootstrap">Bootstrap</option>
            </optgroup>
            <optgroup label="Back-end">
              <option value="php">PHP</option>
              <option value="node">Node</option>
              <option value="python">Python</option>
              <option value="java">Java</option>
            </optgroup>
          </select>

        </fieldset>
        <input type="submit" value="Enviar" />
      </form>
    </address>
  </body>
</html>
