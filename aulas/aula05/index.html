<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/global.css" />
    <link rel="stylesheet" href="estilos/card.css" />
    <link rel="stylesheet" href="estilos/formSection.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Card de Contato</title>
  </head>
  <body>
    <address class="card">
      <img src="imagens/icon.png" alt="Símbolo do arroba" />
      <br />
      <h4 class="title">Contatos</h4>
      <a href="https://www.linkedin.com/in/joao-victor-4a40a923b/" target="_blank"><button>LinkedIn</button></a>
      <br />

      <a href="mailto:j0407victor@gmailcom">j0407victor@gmail.com</a>
      <a id="phone" href="tel:+5531992865879">+55 31 99286-5879</a>

      <a href="https://github.com/maspoxajoao" target="_blank">
        <p>Veja meu código no GitHub</p>
      </a>
      <br />
      <form>
        <fieldset class="formSection" id="personal-info">
          <legend>Informações Pessoais</legend>
          <h6>Envie seus dados</h6>
          <label for="nome">Nome</label>
          <input type="text" name="nome" placeholder="Nome" />
          <label for="idade">Idade</label>
          <input type="number" id="idade" name="idade" min="18" max="60" />
          <label for="email">E-mail</label>
          <input type="email" name="email" placeholder="E-mail" />
          <label for="telefone">Telefone</label>
          <input type="tel" name="telefone" placeholder="Telefone" />
          <label for="mensagem">Mensagem</label>
          <textarea
            type="text"
            name="mensagem"
            id="mensagem"
            placeholder="Mensagem"
            rows="5"
            placeholder="Mesnagem"
          ></textarea>
        </fieldset>
        <fieldset class="formSection" id="work-info">
          <legend class="sectionTitle" for="work-info">
            Escolha o que deseja contratar
          </legend>
          <select name="" id="">
            <optgoup label="">
              <option value="Web">Web</option>
              <option value="Mobile">Mobile</option>
              <option value="Designn">Design</option>
            </optgoup>
            <br />
            <optgroup label="Front-End">
              <option value="CSS">CSS</option>
              <option value="HTML">HTML</option>
              <option value="JavaScript">JavaScript</option>
              <option value="Boostrap">Boostrap</option>
            </optgroup>
          </select>
        </fieldset>
        <input type="submit" value="Enviar" />
      </form>
    </address>
  </body>
</html>
